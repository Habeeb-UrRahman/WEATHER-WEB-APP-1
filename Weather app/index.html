<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Simple Weather App</title>
</head>
<body>
  <div class="api">
    <div class="container">🌞 This weather app uses data from weatherapi.com's API. <a target="_blank" href="https://www.weatherapi.com/">Get your weather API here for free!</a></div>
  </div>
  <section class="top-banner">
    <div class="container">
      <h1 class="heading">Simple Weather App</h1>
      <form>
        <input type="text" placeholder="Search for a city" autofocus>
        <button type="submit">SUBMIT</button>
        <span class="msg"></span>
      </form>
    </div>
  </section>
  <section class="ajax-section">
    <div class="container">
      <ul class="cities"></ul>
    </div>
  </section>
  <footer class="page-footer">
    <div class="container">
      <small>Made with <span>❤</span> by <a href="https://github.com/Habeeb-UrRahman" target="_blank"><ul>Habeeb Ur Rahman</ul></a></small>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
